<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <nav id="nav-bar">
            <img id="header-img" src="https://example.com/logo.png" alt="Product Logo">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <section id="features">
        <h2>Features</h2>
        <p>Our product is packed with amazing features to improve your experience.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Learn more about our product and how it was created to help you.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>Feel free to reach out for any inquiries or support.</p>
    </section>

    <!-- Embedded Video Section -->
    <section>
        <h2>Product Video</h2>
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0"
            allowfullscreen></iframe>
    </section>

    <!-- Form Section -->
    <section>
        <h2>Sign Up</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="Enter your email" required>
            <input id="submit" type="submit" value="Submit">
        </form>
    </section>
</body>

</html>
